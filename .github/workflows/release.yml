name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Verify tag matches package version
        run: |
          TAG="${{ github.ref_name }}"
          PKG_VERSION="$(uv run python -c 'from importlib.metadata import version; print(version("semantic-cache-mcp"))')"
          EXPECTED="v${PKG_VERSION}"
          if [ "$TAG" != "$EXPECTED" ]; then
            echo "::error::Tag '$TAG' does not match package version '$EXPECTED'"
            exit 1
          fi
          echo "Version check passed: $TAG"

      - name: Run tests
        run: uv run pytest tests/ -x -q

      - name: Build package
        run: uv build

      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          if [ -f CHANGELOG.md ]; then
            # Escape dots so "0.1.0" matches literally, not as regex wildcards
            ESCAPED="$(echo "$VERSION" | sed 's/\./\\./g')"

            awk -v ver="$ESCAPED" '
              /^## \[/ {
                if (found) exit
                if ($0 ~ "\\[" ver "\\]") found=1
              }
              found { print }
            ' CHANGELOG.md > release_notes.md

            if [ -s release_notes.md ]; then
              echo "Changelog section found for $VERSION"
            else
              echo "::warning::No changelog section found for $VERSION"
              echo "## Release ${{ github.ref_name }}" > release_notes.md
            fi
          else
            echo "::warning::No CHANGELOG.md found"
            echo "## Release ${{ github.ref_name }}" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
