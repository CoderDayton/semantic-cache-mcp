# Lefthook configuration for semantic-cache-mcp
# Install: npm install -g @evilmartians/lefthook && lefthook install
# Or: brew install lefthook && lefthook install

pre-commit:
  parallel: false
  commands:
    ruff-check:
      glob: "*.py"
      root: "src/"
      run: uv run ruff check {staged_files} --fix
      stage_fixed: true

    ruff-format:
      glob: "*.py"
      root: "src/"
      run: uv run ruff format {staged_files}
      stage_fixed: true

    mypy:
      glob: "*.py"
      root: "src/"
      run: uv run mypy {staged_files} --ignore-missing-imports
      skip:
        - merge
        - rebase

    bandit:
      glob: "*.py"
      root: "src/"
      run: uv run bandit -c pyproject.toml {staged_files}
      skip:
        - merge
        - rebase

pre-push:
  parallel: false
  commands:
    tests:
      run: uv run pytest tests/ -x -q
      skip:
        - merge
        - rebase

    type-check:
      run: uv run mypy src/ --ignore-missing-imports
      skip:
        - merge
        - rebase

# Skip hooks for certain commit messages
skip_output:
  - meta
  - summary

commit-msg:
  commands:
    conventional-commit:
      run: |
        message=$(cat {1})
        if ! echo "$message" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+"; then
          echo "Commit message must follow Conventional Commits format:"
          echo "  <type>(<scope>): <description>"
          echo ""
          echo "Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
          echo ""
          echo "Your message: $message"
          exit 1
        fi
