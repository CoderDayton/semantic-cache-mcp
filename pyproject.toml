[project]
name = "semantic-cache-mcp"
version = "0.3.0"
description = "Lightweight MCP server for semantic file caching with 80%+ token reduction"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "brotli>=1.2.0",
    "fastmcp>=3.0.0b1",
    "openai>=2.16.0",
]

[project.scripts]
semantic-cache-mcp = "semantic_cache_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/semantic_cache_mcp"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.12"
strict = true
